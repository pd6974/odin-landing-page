<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Ice Fan Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="logo.png" alt="Logo">            
            <ul>
                <li><a>Ice Songs</a></li>
                <li><a>History of Ice</a></li>
                <li><a>Frozen Water Coalition</a></li>
            </ul>
        </div>
        <div class="intro">
            <div class="intro-text">
            Ice is awesome!
            <p class="main">Frozen icicles hang from above.  They are cold, sharp, and deadly.  But ice is amazing and we love it here.</p>
            </div>
            <img class="intro-img" src="icicles.jpg" alt="Photo of icicles.">
        </div>
        <div class="pictures">
            <div class="pictures-text">
            Did you know that ice is frozen water?
            </div>
            <div class="img-container">
                <img src="mountains.jpg" alt="Picture of mountains">
                <img src="iceberg.jpg" alt="Iceberg photo">
                <img src="nature.jpg" alt="Frozen branch">
                <img src="snowflake.jpg" alt="Snowflake close-up">
            </div>
        </div>
        <div class="quote">
            "Ice quote, yo!"
        </div>
        <div class="action">
            Let's take action for ice!
        </div>
        <div class="footer">
           Contact ICE. 
        </div>
    </body>
</html>
